version: "3.9"

services:
  rag-agent:
    build: .
    container_name: rag-agent
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:
